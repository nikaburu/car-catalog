image: microsoft/dotnet:latest

stages:
  - build
  - test

variables:
  project: "car-catalog"
  project_file: "CarCatalog.csproj"

before_script:
  - "dir"
  - "dotnet restore"

build:
  stage: build
  variables:
    build_path: "$project/src/$project_file"
  script:
    - "cd $build_path"
    - "dotnet build"

test:
  stage: test
  variables:
    test_path: "$project/test/$project.Tests"
  script:
    - "cd $test_path"
    - "dotnet test"
